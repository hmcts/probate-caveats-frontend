<!DOCTYPE html>
<html lang="en" class="govuk-template">
<head>
    <title>{{ content.title +  " - " + serviceName | safe}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% include "includes/head.html" %}
</head>
<body>
    {% include "includes/scripts.html" %}
    <web-chat
        id="avayaWebchat"
        chat-title="Ask Probate" 
        chat-icon-url="{{ globals.basePath }}/public/images/icon.png"
        locale-url="{{ globals.basePath }}/public/locales/avaya-webchat"
        url="{{ globals.webchat.avayaUrl }}"
        secure-connections="true"
        api-version="1.0"
        metrics-polling-interval="30"
        Language="English"
        Service="{{ globals.webchat.avayaService }}"
        page-name="Stop a grant of probate"
        User="Chat"> 
    </web-chat>
</body>
</html>
